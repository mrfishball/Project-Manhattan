<!DOCTYPE html>

<html>
	<head>
		<title>Project MANHATTAN</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="static/img/icon.png">
		<link rel="apple-touch-icon" sizes="180x180" href="static/img/apple.png" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i">
		<link rel="stylesheet" href="static/css/fotorama.css">
		<link rel="stylesheet" href="static/css/style.css">
	</head>
	<body>
		<div id="wrapper">
			<header class="header">
		    <nav class="header-nav">
	     		<div id="hamburger-menu" class="slider disabler"></div>
	     		<input id="pac-input" class="controls" type="text" placeholder="Search..." data-bind="value: search, valueUpdate: 'keyup'" autocomplete="off">
	     		<div id="my-location" class="slider"><i class="fa fa-location-arrow slider" aria-hidden="true"></i></div>
		    </nav>
		  </header><!--header -->
			<main class="content">
		    <div class="container">
		    	<div id="map"></div>
		    </div><!-- container -->
		  </main><!-- content -->
		 </div><!-- wrapper -->

		 <nav id="menu-slide-left" class="menu menu-slide-left">
		 	<div id="close">
		 		<img src="static/img/logo.svg">
		 		<h3>Project MANHATTAN</h3>
		 		<i class="fa fa-caret-left" aria-hidden="true"></i>
		 	</div>
		  <ul class="menu-items" data-bind="foreach: searchResult">
		    <li class="menu-item" data-bind="event: { click: focus }">
		    	<h4 data-bind="text: name"></h4>
<!-- 		    	<h5 data-bind="text: description"></h5> -->
		    </li>
		  </ul>
		</nav><!--Menu slide from left-->

		<nav id="menu-push-left" class="menu menu-push-left">
		 	<div id="close">
		 		<img src="static/img/logo.svg">
		 		<h3>Project MANHATTAN</h3>
		 		<i class="fa fa-caret-left" aria-hidden="true"></i>
		 	</div>
		 	<ul class="menu-items" data-bind="foreach: searchResult">
		    <li class="menu-item" data-bind="event: { click: focusSearch }">
		    	<h4 data-bind="text: name"></h4>
<!-- 		    	<h5 data-bind="text: description"></h5> -->
		    </li>
		  </ul>
		  <ul class="menu-items" data-bind="visible: searchResult() == 0">
		  	<li class="menu-item">
		    	<h4>We can't find what you're looking for :(</h4>
		    </li>
		  </ul>
		</nav><!--Menu push from left-->

		<nav id="menu-slide-bottom" class="menu menu-slide-bottom">
			<div id="close"></div>
			<div class="fotorama-wrapper">
				<div id="fotorama" class="fotorama" data-nav="thumbs" data-auto="false" data-width="100%" data-height="50%" data-fit="contain" data-allowfullscreen="true">
				</div>
			</div>



		  <ul class="menu-items" data-bind="visible: !selected().error">
			<!-- Cards-->
				<div class="card card--big">
				  <h2 class="card__title" data-bind="text: selected().name"></h2>
				  <p class="card__text" data-bind="text: selected().address"></p>
				  <div class="card__action-bar">
				    <span class="card__subtitle"><p data-bind="text: selected().contact"></p></span>
				    <span class="card__subtitle"><p data-bind="text: selected().url"></p></span>
				  </div>
				</div>
		  	<!-- <h4 data-bind="text: selected().name"></h4>
		  	<p data-bind="text: selected().contact"></p>
		  	<p data-bind="text: selected().address"></p>
		  	<p data-bind="text: selected().url"></p> -->
		  </ul>
		  <ul class="menu-items" data-bind="visible: selected().error">
		  	<p data-bind="text: selected().error"></p>
		  </ul>

		</nav><!-- Menu slide from bottom -->
		
		<div id="mask" class="mask"></div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="static/js/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/menu.js"></script>
		<script type="text/javascript" src="static/js/fotorama.js"></script>
		<script type="text/javascript" src="https://use.fontawesome.com/e77a3a669b.js"></script>
		<script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoVzrmlxfvUBwId_KoqAF5PBnaHNDOEHU&libraries=places&callback=initMap"></script>
	</body>
</html>
